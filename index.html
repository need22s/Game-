
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIGameLab | AI Games Collection</title>
    <style>
        :root { --neon: #00ffcc; --dark: #0a0f1d; --card: #161e2e; }
        body { background-color: var(--dark); color: white; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; display: flex; flex-direction: column; align-items: center; }
        header { width: 100%; padding: 40px 0; text-align: center; background: linear-gradient(to bottom, #111a2e, var(--dark)); }
        h1 { font-size: 3rem; margin: 0; color: var(--neon); text-shadow: 0 0 20px var(--neon); letter-spacing: 2px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; width: 90%; max-width: 1200px; padding: 40px 0; }
        .card { background: var(--card); border: 1px solid #253347; border-radius: 20px; padding: 25px; text-align: center; transition: 0.4s; text-decoration: none; color: white; position: relative; overflow: hidden; }
        .card:hover { transform: translateY(-10px); border-color: var(--neon); box-shadow: 0 10px 30px rgba(0, 255, 204, 0.2); }
        .icon { font-size: 50px; margin-bottom: 15px; display: block; }
        .btn { margin-top: 20px; display: inline-block; padding: 10px 30px; background: var(--neon); color: black; border-radius: 50px; font-weight: bold; }
        .badge { position: absolute; top: 15px; right: 15px; background: #ff3366; color: white; padding: 4px 12px; border-radius: 10px; font-size: 0.7rem; font-weight: bold; }
    </style>
</head>

</div>

</body>
</html>

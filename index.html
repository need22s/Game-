<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AIGameLab | Collection</title>
    <style>
        :root { 
            --neon: #00ffcc; 
            --glass: rgba(255, 255, 255, 0.05); 
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        body { 
            /* Dark Brick Wall Background */
            background: 
                linear-gradient(rgba(0,0,0,0.85), rgba(0,0,0,0.85)),
                url('https://www.transparenttextures.com/patterns/brick-wall-dark.png'),
                #0a0f1d; 
            color: white; 
            font-family: 'Segoe UI', Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh;
        }

        header { 
            width: 100%; 
            padding: 60px 0 40px 0; 
            text-align: center; 
        }

        h1 { 
            font-size: 3.5rem; 
            margin: 0; 
            color: var(--neon); 
            text-shadow: 0 0 10px var(--neon), 0 0 30px var(--neon); 
            letter-spacing: 5px; 
            text-transform: uppercase;
            font-weight: 900;
        }

        .tagline {
            color: #8899a6; 
            margin-top: 15px; 
            letter-spacing: 3px;
            font-size: 0.9rem;
            text-transform: uppercase;
        }

        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 30px; 
            width: 90%; 
            max-width: 1200px; 
            padding: 40px 0; 
        }

        .card { 
            /* Glass Panel Effect */
            background: var(--glass); 
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border); 
            border-radius: 24px; 
            padding: 40px 20px; 
            text-align: center; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            text-decoration: none; 
            color: white; 
            position: relative; 
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card:hover { 
            transform: translateY(-15px); 
            border-color: var(--neon); 
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 15px 40px rgba(0, 255, 204, 0.25); 
        }

        .icon { 
            font-size: 65px; 
            margin-bottom: 20px; 
            filter: drop-shadow(0 0 10px var(--neon));
        }

        h3 { 
            font-size: 1.7rem; 
            margin: 10px 0; 
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        p { 
            color: #aab8c2; 
            font-size: 0.95rem; 
            margin-bottom: 30px; 
            line-height: 1.5;
            max-width: 80%;
        }

        .btn { 
            display: inline-block; 
            padding: 12px 45px; 
            background: transparent; 
            color: var(--neon); 
            border: 2px solid var(--neon);
            border-radius: 50px; 
            font-weight: 800; 
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: 0.3s;
            box-shadow: 0 0 10px var(--neon);
        }

        .card:hover .btn { 
            background: var(--neon); 
            color: #000; 
            box-shadow: 0 0 25px var(--neon);
        }

        .badge { 
            position: absolute; 
            top: 20px; 
            right: 20px; 
            background: #ff3366; 
            color: white; 
            padding: 6px 14px; 
            border-radius: 12px; 
            font-size: 0.75rem; 
            font-weight: 900; 
            box-shadow: 0 0 15px rgba(255, 51, 102, 0.5);
            text-transform: uppercase;
        }
    </style>
</head>
<body>

<header>
    <h1>AIGameLab</h1>
    <div class="tagline">Premium AI Mini Games Collection</div>
</header>

<div class="grid">
    <a href="Snake.html" class="card">
        <span class="icon">üêç</span>
        <h3>Neon Snake</h3>
        <p>Classic arcade action with neon light speed.</p>
        <span class="btn">Play</span>
    </a>

    <a href="Rabbit.html" class="card">
        <span class="icon">üêá</span>
        <h3>Rabbit Hunter</h3>
        <p>Catch the target and master the challenge.</p>
        <span class="btn">Play</span>
    </a>

    <a href="Dolphin.html" class="card">
        <span class="badge">New</span>
        <span class="icon">üê¨</span>
        <h3>Dolphin Keeper</h3>
        <p>Protect the ocean in this epic adventure.</p>
        <span class="btn">Play</span>
    </a>
</div>

</body>
</html>
